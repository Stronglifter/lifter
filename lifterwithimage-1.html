    #godipic {

</head>
<body>
  <div class="container">
    <h1>THE Lifter</h1>
    <img src="C:\Users\LENOVO\Pictures\sp1\godi.jpg.jpeg" alt="Godi Uthana" id="godipic"><br>
    <img src="C:\Users\LENOVO\Pictures\sp1\Andrea_Shruthi_Hassan_Vishal_Poojai_Stills_001.jpg" alt="Godi Uthana" id="godipic"><br>
    <img src="C:\Users\LENOVO\Pictures\Screenshots\Screenshot (417).png" alt="Godi Uthana" id="godipic"><br>
    <video width="320" height="240" controls>
      <source src="https://youtu.be/025QFeZfeyM" type="video/mp4">

    </video>
    <p>Yeh rahi woh yaadgar pal jab maine tumhe godi mein uthaya tha. Khushiyon ka safar humesha yuhi chalta rahe!</p><br>
    <p>Click on the image to lift her!</p><br>
    <p>Score: <span id="score">0</span></p>
    <p>Time Left: <span id="timer">30</span> seconds</p>
  </div>

  <script>
    // Get the image element
    const godiPic = document.getElementById('godipic');
    // Get the score display element
    const scoreDisplay = document.getElementById('score');
    // Get the timer display element
    const timerDisplay = document.getElementById('timer');
    // Initialize score and time limit
    let score = 0;
    let timeLeft = 30;

    // Function to increase score and update display
    function increaseScore() {
      score++;
      scoreDisplay.textContent = score;
    }

    // Function to update timer display
    function updateTimer() {
      timerDisplay.textContent = timeLeft + ' seconds';
      if (timeLeft === 0) {
        // Game over
        godiPic.removeEventListener('click', increaseScore);
        godiPic.style.cursor = 'not-allowed';
        alert('Game Over! Your final score is ' + score);
      } else {
        timeLeft--;
        setTimeout(updateTimer, 1000);
      }
    }

    // Add event listener to the image for click event
    godiPic.addEventListener('click', increaseScore);
    // Start the timer
    updateTimer();
  </script>
</body>
